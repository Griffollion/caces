<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пироженные</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/screen-1.css" />
    <link rel="stylesheet" href="./css/screen-2.css" />
    <link rel="stylesheet" href="./css/screen-3.css" />
    <link rel="stylesheet" href="./css/animations.css" />
  </head>
  <body>
    <div class="container">
      <div class="back">
        <img src="./images/back.jpg" alt="" />
      </div>
      <div class="wrapper">
        <div class="screen screen-1">
          <div class="screen-1__logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="screen-1__text">
            <img src="./images/screen-1__text.png" alt="" />
          </div>

          <div class="screen-1__questions-container">
            <img
              src="./images/screen-1__question-1.png"
              alt=""
              class="screen-1__question screen-1__question--1"
            />
            <img
              src="./images/screen-1__question-2.png"
              alt=""
              class="screen-1__question screen-1__question--2"
            />
            <img
              src="./images/screen-1__question-main.png"
              alt=""
              class="screen-1__question screen-1__question--3"
            />
            <img
              src="./images/screen-1__shadow.png"
              alt=""
              class="screen-1__shadow"
            />
          </div>
          <div class="screen-1__button" data-ja="sow-screen2">
            <img src="./images/screen-1__button.png" alt="" />
          </div>
        </div>
        <div class="screen screen-2">
          <div class="screen-2__text">
            <img src="./images/screen-2__text.png" alt="" />
          </div>
          <div class="screen-2__wrappers">
            <div class="screen-2__old-wrapper">
              <img src="./images/screen-2__old.png" alt="" />
            </div>
            <div class="screen-2__wrappers-wrapper">
              <div class="screen-2__wrapper">
                <img src="./images/screen-2__wrapper.png" alt="" />
              </div>
            </div>
            <div class="screen-2__wrapper-top">
              <img src="./images/screen-2__wrapper-top.png" alt="" />
            </div>

            <div class="screen-2__new">
              <img src="./images/screen-2__new.png" alt="" />
            </div>

            <div class="screen-2__cursor dragWrapper">
              <img src="./images/screen-2__cursor.png" alt="" />
            </div>
          </div>
        </div>
        <div class="screen screen-3">
          <a href="http://www.bellakt.com/" target="_blank" class="screen-3__main-link"></a>
          <div class="screen-3__logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="screen-3__cake creen-3__cake--1">
            <img src="./images/screen-3__cake-1.png" alt="" />
          </div>
          <div class="screen-3__cake creen-3__cake--2">
            <img src="./images/screen-3__cake-2.png" alt="" />
          </div>
          <div class="screen-3__cake creen-3__cake--3">
            <img src="./images/screen-3__cake-3.png" alt="" />
          </div>
          <div class="screen-3__cake creen-3__cake--main">
            <img src="./images/screen-3__main.png" alt="" />
          </div>

          <div class="screen-3__text screen-3__text--1">
            <img src="./images/screen-3__text-1.png" alt="" />
          </div>
          <div class="screen-3__text screen-3__text--2">
            <img src="./images/screen-3__text-2.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/common.js"></script>
  </body>
</html>
